		<!--マップコンテナ-->
	<div id="map_canvas"></div>
<script type="text/javascript">
　
$(function(){

	var map;
	var geocoder;
	var storage = localStorage;
	var currentInfo;

	/*----------------------------------------*/
	/* 初期化 */
	/*----------------------------------------*/
	var initialize = function(){

		//マップ初期設定
		var mapOptions = {
			zoom: 15,//倍率
			center: new google.maps.LatLng(35.6813, 139.766),//マップの中心座標
			mapTypeId: google.maps.MapTypeId.ROADMAP//マップタイプ
		}

		//マップ生成
		map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);

		//ジオコード生成
		geocoder = new google.maps.Geocoder();

		//イベントリスナーセット
		setListener();

		//マーカーセット
		setMarkers();

	}
	//初期化
	initialize();


	/*----------------------------------------*/
	/* イベントリスナー */
	/*----------------------------------------*/
	function setListener(){

		//クリックイベント
		google.maps.event.addListener(map,'click',function(event){

			//緯度経度取得
			var latLng = event.latLng;

			//緯度経度から住所を取得してフォームに代入
			getAdress(latLng);
		});

	}


	/*----------------------------------------*/
	/* マーカーセット */
	/*----------------------------------------*/
	function setMarkers(){

		if(storage.getItem('markers')){
			//ローカルストレージに記録していたデータを取得
			var markers = JSON.parse(storage.getItem('markers'));

			//マーカーセット
			for(var i=0,len=markers.length;i<len;i++){
				setMarker(markers[i]);
			}

		}

	}

	//マーカーセット
	function setMarker(mark){

		//座標設定
		var position = new google.maps.LatLng(mark.lat,mark.lng);

		//マーカーセット
		var marker = new google.maps.Marker({
			position:position,
			map:map
		});

		//情報ウィンドウに表示するコンテンツ生成
		var content = '<p>住所 : '+mark.address+'</p>';
		content += '<p>内容 : '+mark.content+'</p>';

		//infowindwoをセット
		setInfoWindow(marker,content);
	}

	//infowindow設定
	function setInfoWindow(marker,content){

		//infowindow設定
		var infowindow = new google.maps.InfoWindow({
			content:content
		});

		//イベントリスナー追加
		google.maps.event.addListener(marker,'click',function(){

			//表示中のinfowindowがあったら閉じる
			if(currentInfo){
				currentInfo.close();
			}

			//新規にinfowindowを表示
			infowindow.open(marker.get('map'),marker);
			currentInfo = infowindow;
		});
	}


	/*----------------------------------------*/
	/* 緯度経度から住所を取得してフォームに代入 */
	/*----------------------------------------*/
	var getAdress = function(latLng){

		//ジオコード逆引きする、
		geocoder.geocode({'latLng':latLng},function(results,status){

			//ステータスがOKだったら、
			if(status == google.maps.GeocoderStatus.OK){

				//データが存在したら、
				if(results[0].geometry){

					//住所取得 ※[日本,]の文字を削除したいときは、.replace(/^日本,/,'') とかする。
					var address = results[0].formatted_address;

					//フォームに代入
					$(".modal-header h4").html(address);//タイトル
					$("#address").val(address);//住所
					$("#lat").val(latLng.lat());//緯度
					$("#lng").val(latLng.lng());//緯度
					$("#inputExpl").val('');//インプットボックスはクリア

					//モーダル表示
					$('#infomation').modal('show');

				//データがなかったら、
				}else{
					alert('No results found');
				}

			//ステータスがOK以外だったら、
			}else{
				alert('Geocoder faild :'+ status);
			}
		});

	}

	/*----------------------------------------*/
	/* 登録ボタンを押したら */
	/*----------------------------------------*/
	$("#infomation form").submit(function(event){
		//submitキャンセル用
		event.preventDefault();

		//値取得
		var marker = {
			address:$('#address').val(),
			lat:parseFloat($('#lat').val()),
			lng:parseFloat($('#lng').val()),
			content:$('#inputExpl').val()
		};

		//ウェブストレージにセット
		var markers = JSON.parse(storage.getItem('markers'));
		markers ? markers.push(marker):markers = [marker];
		storage.setItem('markers',JSON.stringify(markers));

		//マーカーセット
		setMarker(marker);

		//モーダルを閉じる
		$('#infomation').modal('hide');

	});



</script>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<!--モーダルウィンドウ-->
	<div id="infomation" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">

				<form class="form-horizontal" role="form">

					<div class="modal-header">
						<h4></h4>
					</div><!--//modal-header-->

					<div class="modal-body">
						<input type="hidden" id="lat" name="lat">
						<input type="hidden" id="lng" name="lng">
						<input type="hidden" id="address" name="address">
						<textarea class="form-control" id="inputExpl" rows="3"></textarea>
					</div><!--/modal-body-->

					<div class="modal-footer">
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">登録</button>
								<button class="btn btn-default" class="close" data-dismiss="modal" aria-hidden="treu">キャンセル</button>
							</div>
						</div>
					</div><!--/modal-footer-->

				</form>

			</div><!--/modal-content-->
		</div><!--/modal-dialog-->
	</div><!--/modal-->
